<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>Swim Fishy</title>

	<script src="sprite.js"></script>
	<script src="cocoon.js"></script>
	<script src="cocoon.min.js"></script>
	<script src="cocoon_box2d.min.js"></script>
	
	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
<script>

	var
	
	canvas,
	ctx,
	width,
	height,
	fgpos = 0,
	
	frames = 0,
	score = 0,
	best = 0,
	sounds = 1,
	
	currentstate,
	states = {
		Splash: 0, Game: 1, Score: 2
	},
		
	okbtn,
	musicbtn,
		
	fish = {	
		x: 60,
		y: 0,
		frame: 0,
		velocity: 0,
		animation: [0, 1, 2, 1],
		rotation: 0,
		radius: 12,
		gravity: 0.07,
		_jump: 2.2,
			
		
		jump: function() {
			if (this.y >= 0) {
				this.velocity = -this._jump;
				swimsound.currentTime = 0;
				if (sounds == 1){
					swimsound.play();
				}
				
			};
			
			
		},
		update: function() {
			var n = currentstate === states.Splash ? 10 : 5;
			this.frame += frames % n === 0 ? 1 : 0;
			this.frame %= this.animation.length;
			
			if (currentstate === states.Splash) {
				this.y = height - 280 + 5*Math.cos(frames/10);
				this.rotation = 0;
			} else {
				this.velocity += this.gravity;
				this.y += this.velocity;
				
				if (this.y >= height - s_fg.height-10) {
				this.y = height - s_fg.height-10;
				if (currentstate === states.Game) {
					if (sounds == 1) {
					hit.play();
				}
					currentstate = states.Score;
				}
				this.velocity = this._jump;
			}
				
				if (this.y >= height - s_fg.height - 10) {
					this.y = height - s_fg.height - 10;
					if (currentstate === states.Game){
						if (sounds == 1) {
					hit.play();
				}
						currentstate - states.Score;
					}
					this.velocity = this._jump;
					
				}
				if(this.velocity >= this._jump){
					this.frame = 1;
					this.rotation = Math.min(Math.PI/5, this.rotation + 0.3);
					} else {
					this.rotation = -0.3;
				}
			}
		},
		draw: function(ctx) {
			ctx.save();
			ctx.translate(this.x, this.y);
			ctx.rotate(this.rotation);
						
			var n = this.animation[this.frame];
			s_fish[n].draw (ctx, -s_fish[n].width/2, -s_fish[n].height/2);
			ctx.restore();
			}
	},
	
	pipes = {
		_pipes: [],
		
		reset: function(){
			this._pipes= [];
		},
		
		update: function() {
			if (frames % 100 === 0) {
				var _y = height - (s_pipeSouth.height + s_fg.height + 120 + 200 * Math.random());
				this._pipes.push({
					x: 500,
					y: _y,
					width: s_pipeSouth.width,
					height: s_pipeSouth.height
				});
			}
			for (var i = 0, len = this._pipes.length; i < len; i++) {
				var p = this._pipes[i];
				
				if (i === 0) {
					
					score += p.x === fish.x ? 1 : 0;
					
					var cx = Math.min(Math.max(fish.x, p.x), p.x + p.width);
					var cy1 = Math.min(Math.max(fish.y, p.y), p.y + p.height);
					var cy2 = Math.min(Math.max(fish.y, p.y + p.height+80), p.y + 2 * p.height + 80);
					
					var dx = fish.x - cx;
					var dy1 = fish.y - cy1;
					var dy2 = fish.y - cy2;
					
					var d1 = dx*dx + dy1*dy1;
					var d2 = dx*dx + dy2*dy2;
					
					var r = fish.radius*.75;
					
					if (r > d1 || r > d2) {
						if (sounds == 1) {
					hit.play();
				}
						currentstate = states.Score;
					}
				}
				
				
				p.x -= 2;
				if (p.x < -50) {
					this._pipes.splice(i, 1);
					i--;
					len--;
				}
			}
		},
		
		draw: function(ctx) {
			for (var i = 0, len = this._pipes.length; i < len; i++) {
				var p = this._pipes[i];
				s_pipeSouth.draw(ctx, p.x, p.y);
				s_pipeNorth.draw(ctx, p.x, p.y + 80 + p.height);
				}
		}
	};
	var hit = new Audio("res/hit.ogg");
	
	var swimsound  = new Audio();
	var swimsoundsrc  = document.createElement("source");
	swimsoundsrc.type = "audio/ogg";
	swimsoundsrc.src  = "res/swim.ogg";
	swimsound.volume = .25;
	swimsound.appendChild(swimsoundsrc);
	
	var backgroundmusic  = new Audio();
	var backgroundmusicsrc  = document.createElement("source");
	backgroundmusicsrc.type = "audio/ogg";
	backgroundmusicsrc.src  = "res/background.ogg";
	backgroundmusic.loop = true;
	backgroundmusic.volume = .20;
	backgroundmusic.appendChild(backgroundmusicsrc);
	
		
	
	function onpress(evt){
		
		switch (currentstate){
			case states.Splash:
				var mx = evt.offsetX, my = evt.offsetY;
				if (mx == null || my == null){
					mx = evt.touches[0].clientX;
					my = evt.touches[0].clientY;
				}
				if (musicbtn.x < mx && mx < musicbtn.x + musicbtn.width &&
				   	musicbtn.y < my && my < musicbtn.y + musicbtn.height) {
					if (sounds != 0){
						sounds = 0;
						hit.pause();
						swimsound.pause();
						backgroundmusic.pause();
					}else if (sounds === 0) {
						sounds = 1;
						backgroundmusic.play();
						}
					}else {
						currentstate = states.Game;
				if (sounds == 1) {
					backgroundmusic.play();
				}
				
				fish.jump();
					}
				
				
				break;
				
			case states.Game:
				var mx = evt.offsetX, my = evt.offsetY;
				if (mx == null || my == null){
					mx = evt.touches[0].clientX;
					my = evt.touches[0].clientY;
				}
				if (musicbtn.x < mx && mx < musicbtn.x + musicbtn.width &&
				   	musicbtn.y < my && my < musicbtn.y + musicbtn.height) {
					if (sounds != 0){
						sounds = 0;
						hit.pause();
						swimsound.pause();
						backgroundmusic.pause();
					}else if (sounds === 0) {
						sounds = 1;
						backgroundmusic.play();
						}
					}else {
						if (sounds == 1) {
					backgroundmusic.play();
				}
				fish.jump();
					}

				break;
				
			case states.Score:
			backgroundmusic.pause();
				var mx = evt.offsetX, my = evt.offsetY;
				if (mx == null || my == null){
					mx = evt.touches[0].clientX;
					my = evt.touches[0].clientY;
				}
				
				if (okbtn.x < mx && mx < okbtn.x + okbtn.width &&
				   	okbtn.y < my && my < okbtn.y + okbtn.height) {
					pipes.reset();
					currentstate = states.Splash;
					score = 0;
				}
				
				if (musicbtn.x < mx && mx < musicbtn.x + musicbtn.width &&
				   	musicbtn.y < my && my < musicbtn.y + musicbtn.height) {
					if (sounds != 0){
						sounds = 0;
						hit.pause();
						swimsound.pause();
						backgroundmusic.pause();
					}else if (sounds === 0) {
						sounds = 1;
						backgroundmusic.play();
						}
					}
				
				
				
				break;
				
		}
	}
	
	function main() {
		canvas = document.createElement("canvas");
		
		width = window.innerWidth;
		height = window.innerHeight;
		
		var evt = "touchstart";
		if (width >= 500) {
			width = 320;
			height = 480;
			canvas.style.border = "1px solid #000";
			evt = "mousedown";
		}
		
		document.addEventListener(evt, onpress);
		canvas.width = width;
		canvas.height = height;
		ctx = canvas.getContext("2d");
		
		currentstate = states.Splash;
		
		document.body.appendChild(canvas);
		
		var img = new Image();
		img.onload = function() {
			initSprites(this);
			ctx.fillStyle = s_bg.color;
			
			
			okbtn = {
				x: (width - s_buttons.Ok.width)/2,
				y: height - 200,
				width: s_buttons.Ok.width,
				height: s_buttons.Ok.height
			}
			
			musicbtn = {
				x: width - 50,
				y: height - 75,
				width: s_music.On.width,
				height: s_music.On.height
			}
			
			run();
		}
		img.src = "res/sheet.png";
	}
	function run() {
		var loop = function() {
			update();
			render();
			window.requestAnimationFrame(loop, canvas);
		}
		window.requestAnimationFrame(loop, canvas);
	}
	function update() {
		frames++;
		
		if(currentstate !== states.Score) {
			fgpos = (fgpos - 2) % 14;
		}else{
			best = Math.max(best, score);
		}
		if (currentstate === states.Game) {
			pipes.update();
		}
		
		
		
		fish.update();
		
	}
	function render() {
		ctx.fillRect(0, 0, width, height);
		s_bg.draw(ctx, 0, -25);
		s_bg.draw(ctx, s_bg.width, -25);
		
		pipes.draw(ctx);
		fish.draw(ctx);
		
		
		s_fg.draw(ctx, fgpos, height - s_fg.height);
		s_fg.draw(ctx, fgpos + s_fg.width, height - s_fg.height);
		
		// This example shows how to integrate ads in your game
		Cocoon.Ad.banner.on("shown" , function(){
    		console.log("Banner shown!");
		});

		Cocoon.Ad.banner.on("ready" , function(){
    		Cocoon.Ad.setBannerLayout(Cocoon.Ad.BannerLayout.BOTTOM_CENTER);
    		Cocoon.Ad.showBanner();
		});

		Cocoon.Ad.banner.on("hidden" , function(){
    		console.log("Banner hidden!");
		});
		// Fetch a banner, the above callbacks will handle it.
		Cocoon.Ad.loadBanner();
			
		Cocoon.Ad.showBanner();
		
		var width2 = width/2;
			
		if (currentstate === states.Splash) {
			s_logo.draw(ctx, width2 - s_logo.width/2, height/8)
			s_splash.draw(ctx, width2 - s_splash.width/2, height/2 - s_splash.width/2);
			s_text.GetReady.draw(ctx, width2 - s_text.GetReady.width/2, height/8 +50);
			if (sounds != 0){
				s_music.On.draw(ctx, musicbtn.x, musicbtn.y);
			}else {
				s_music.Off.draw(ctx, musicbtn.x, musicbtn.y);
			}
			
		}
		if (currentstate === states.Score){
			backgroundmusic.pause();
			s_text.GameOver.draw(ctx, width2 - s_text.GameOver.width/2, height-400);
			s_score.draw(ctx, width2 - s_score.width/2, height-340);
			s_buttons.Ok.draw(ctx, okbtn.x, okbtn.y);
			
			s_numberS.draw(ctx, width2-47, height-304, score, null, 10);
			s_numberS.draw(ctx, width2-47, height-262, best, null, 10);
			
			if (best == 0){
				//no metal
			}else if (best != 0 && best <= 10){
				s_medal[0].draw (ctx, width2-88, height-295);
			} else if (best > 10 && best <= 25){
				s_medal[1].draw (ctx, width2-88, height-295);
			} else if (best > 25 && best <= 50) {
				s_medal[2].draw (ctx, width2-88, height-295);
			}else {
				s_medal[3].draw (ctx, width2-88, height-295);
			}
			if (sounds != 0){
				s_music.On.draw(ctx, musicbtn.x, musicbtn.y);
			}else {
				s_music.Off.draw(ctx, musicbtn.x, musicbtn.y);
			}
		} else{
			s_numberB.draw(ctx, null, 20, score, width2);
			
			if (sounds != 0){
				s_music.On.draw(ctx, musicbtn.x, musicbtn.y);
			}else {
				s_music.Off.draw(ctx, musicbtn.x, musicbtn.y);
			}
		}
	}
	main();
	
</script>
</body>
</html>
